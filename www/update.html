<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
  <link rel="stylesheet" href="assets/css/bundle.css">
  <link rel="stylesheet" href="core/css/font-awesome.min.css">
</head>
<body>
  <div id="update-frame">
    <div class="update-message">
      <span class="checking-for-update">
        <i class="fa fa-refresh fa-spin fa-fw"></i> Checking for updates.
      </span>
      <span class="updating">
        <i class="fa fa-refresh fa-spin fa-fw"></i> New version downloading.
      </span>
      <span class="update-error">
        Update error
      </span>
      <span class="no-update">
        No update available.
      </span>
      <span class="update-ready">
        Update available!
      </span>
    </div>
  </div>
  <script src="js/update.js"></script>
</body>
</html>
